<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="popup.css">
    </head>
    <body>
        <div class="popup-container">
            <header>
                <img class="top-icon" src="../icons/dku_lightbulb_bear.png">
                <h1>단국 에브리타임</h1>
            </header>
            <div class="option-container">
                <div class="switch-container">
                    <div>단국 맞춤 테마 사용</div>
                    <label class="switch">
                        <input type="checkbox" id="theme-input" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="switch-container">
                    <div>에드가드 활성화</div>
                    <label class="switch">
                        <input type="checkbox" id="adguard-input" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="switch-container">
                    <div>인기글 접어놓기</div>
                    <label class="switch">
                        <input type="checkbox" id="popular-input" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="switch-container">
                    <div>키워드 차단</div>
                    <label class="switch">
                        <input type="checkbox" id="keyword-input" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
                <footer>
                    <div class="left">
                        <button class="option-button">키워드 차단 설정...</button>
                    </div>
                    <div class="right">
                        <a href="https://github.com/bubbletea03/dku-everytime-extension"><img src="../icons/github_logo.png"></a>
                    </div>
                </footer>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="popup.js"></script>
</html>
